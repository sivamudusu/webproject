<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/email (2).png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">signup to my newsletter</h1>
    
        
          <input type="text" class="form-control top"  placeholder="first name" required autofocus name="firstname">
          
          <input type="text" class="form-control middle"  placeholder="last name" required name="lastname">
          
       
        
          <input type="email" class="form-control bottom" id="floatingPassword" placeholder="example@email.com" required name="email">
          
        
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy;siva charan</p>
      </form>
    </main>
    
    
        
</body>

</html>
